<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title> Recuperar Clave </title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <link rel="stylesheet" href="resources/css/font-awesome.css"></link>
        <link rel="stylesheet" href="resources/css/bootstrap.css"></link>
        <link rel="stylesheet" href="resources/css/bootstrap-table.css"></link>
        <link rel="stylesheet" href="resources/css/sweetalert.css"></link>
        <link rel="stylesheet" href="resources/css/estilos.css"></link>
        <link rel="stylesheet" href="resources/css/fuentes_form.css"></link>

        <!-- SCRIPTS -->
        <!-- funciona para la barra de navegacion -->
        <h:outputScript  name="js/jquery-2.2.3.js" ></h:outputScript >
        <h:outputScript library="js" name="sweetalert.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
        <h:outputScript library="js" name="sidebar.js"></h:outputScript>  
        <script src="resources/js/credenciales.js"></script>

    </h:head>
    <h:body>


        <section class="row banner">               
            <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">

                <section class="row container-fluid">
                    <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                        <section class="row">
                            <!-- ++++++++++++++++    2. LOGOTIPO     +++++++++++++++++ -->
                            <div class="col-sx-3 col-sm-3 col-md-3 col-lg-3 extra-padding">

                                <img src="resources/imgs/logo.png" class="img-responsive" alt="Imagen responsive"></img> 

                            </div>
                            <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1 extra-padding">
                            </div>
                            <!-- ++++++++++++++++    3. TITULO     ++++++++++++++++++ -->
                            <div class="col-sx-8 col-sm-8 col-md-8 col-lg-8 extra-padding  stroke1">
                                <table>
                                    <tr>
                                        <!-- 	<td></td><td>SISTEMA  DE  INFORMACIÓN  PARA</td> -->
                                    </tr> 
                                    <tr> 
                                        <img class="img-responsive" src="resources/imgs/Tipografia_sics.png" alt=""></img> 
                                        <!-- <td></td><td>EL CONTROL Y SEGUIMIENTO  DE  LA PRODUCCIÓN</td> -->	
                                    </tr>
                                </table>  						  
                            </div>
                        </section>
                    </div>
                </section>	

            </div>
        </section>
        <section class="row container-fluid">
            <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">

            </div>
            <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4 decFormTitle">
                <section class="row">
                    <div id="cuadro2">
                        <h2 class="text-center titulo">Recuperar Clave SICS</h2>
                    </div>	
                </section>		 		
                <div class="decFormTitle" style="text-align: center;">
                    <f:view>
                        <h:form id="formulario" acceptcharset="UTF-8" style="margin: 40px 40px 40px 40px;">   
                            <h2 class="text-inform"> <span class="glyphicon glyphicon-user"></span> Recupera Clave </h2>
                            <p> Debes registrar tus datos para la recuperaci&oacute;n de tu cuenta. </p>

                            <p:messages id="mensaje" autoUpdate="true" showDetail="true"></p:messages>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="IdUsuario:" for="idUsuario" />
                                <p:inputText id="idUsuario" value="#{controllerUsuario.usuario.idUsuario}" title="Cedula" required="true" requiredMessage="La cedula es requirida."/>
                                <p:outputLabel value="Correo:" for="correo" />
                                <p:inputText id="correo" value="#{controllerUsuario.usuario.correo}" title="Correo" required="true" requiredMessage="El Correo es requirido." validatorMessage="Formato email invalido. Ejemplo@hotmail.com "> 
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:outputLabel value="CodCargo:" for="codCargo" />
                                <h:selectOneMenu id="codCargo" value="#{controllerUsuario.cargo.idCargo}" title="CodCargo" required="true" requiredMessage="El Cargo es requerido." class="form-control">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{controllerCargo.listarCargos()}" var="car" itemLabel="#{car.cargo}" itemValue="#{car.idCargo}"/>
                                </h:selectOneMenu> 
                                <p:outputLabel value="" for="btnLOG" />
                                <h:commandButton id="btnLOG" class="btn btn-success btn-right btn-group-justified" rendered="true"
                                                 tabindex="3" value="Validar" action="#{controllerUsuario.validarClaveUrl() }">
                                </h:commandButton>

                            </p:panelGrid>  
                        </h:form>
                    </f:view>



                </div>	<!-- fin contendor login	 -->	
                <div class="form-group" style="text-align: center;">    
                    <a style="text-decoration: none;" class="link_in" href="login.xhtml">
                        <span class="glyphicon glyphicon-home"></span>Regresar</a>
                </div>
                <br></br>                          
            </div>                         
            <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">

            </div>
        </section>	
    </h:body>
</html>
