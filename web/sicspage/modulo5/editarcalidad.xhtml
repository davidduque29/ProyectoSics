<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer  contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#home">Inicio</a></li>
                            <li class="active"><a data-toggle="tab" href="#menu1">Editar calidad</a></li>
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane">
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <h3>  Bienvenido a SICS</h3>
                                    <div class="padding-vacio-txt"></div>
                                    <img src="resources/imgs/fondo.png" alt="" class="images img-thumbnail"></img>
                                </div>
                            </section>
                        </div>
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="menu1" class="tab-pane fade  fade in active">
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-sx-2 col-sm-2 col-md-2 col-lg-2"></div>
                                    <div class="col-sx-8 col-sm-8 col-md-8 col-lg-8">
                                        <div class="decFormTitle">
                                            <h3 class="text-center">Listar Produccion</h3>
                                            <div class="padding-vacio-txt"></div>
                                        </div>  
                                        <!-- .................. contenido .................... --> 
                                        <div class="decFormTitle">                                      
                                            <f:view>


                                                <h:form>

                                                    <p:dataTable value="#{controllerProduccion.listarProduccion()}" var="prep" paginator="true" rows="10">
                                                        <p:column class="columnCenter" filterBy="#{prep.idProduccion}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Id Produccion"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.idProduccion}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.proceso}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Proceso"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.proceso}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.estado}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Estado"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.estado}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.sobrante}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Sobrante"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.sobrante}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.aprobador}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Aprobador"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.aprobador.pmrNombre}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </h:form>
                                            </f:view>

                                        </div>                             
                                    </div>   
                                </div><!-- ........... FIN REGISTRAR ROL ............. --> 


                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"> </div>     
                            </section>  <!-- fin de fila contenedora -->    

                        </div><!-- fin P A N E L - 2 -->

                        <div id="menu1" class="tab-pane fade  fade in active">
                            <section class="row">
                                <div class="col-sx-0 col-sm-0 col-md-0 col-lg-0"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Registrar Producto Final</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- .................. contenido ....................   --> 
                                    <div class="decFormTitle">
                                        <!--                                                <h:form>
                                        
                                                                                            <p:panelGrid columns="2">
                                                                                                <p:outputLabel value="Cod ProductoFinal:" for="idProductoFinal" />
                                                                                                <p:inputText id="idProductoFinal" value="#{controllerProductoFinal.productofinal.idProductoFinal}" disabled="true" title="IdProductoFinal" required="true" requiredMessage="The IdProductoFinal field is required."/>
                                                                                                
                                                                                                <p:outputLabel value="Cod Produccion:" for="codProduccion" />
                                                                                                <h:selectOneMenu id="codProduccion" class="form-control" value="#{controllerProductoFinal.produccion.idProduccion}" required="true" requiredMessage="The CodProduccion field is required.">
                                                                                                     TODO: update below reference to list of available items
                                                                                                    <f:selectItems value="#{controllerProduccion.listarproduccion}" var="pro" itemLabel="#{pro.idProduccion}" itemValue="#{pro.idProduccion}"/>
                                                                                                </h:selectOneMenu>
                                                                                                <p:outputLabel value="" for="btnRegSol" />
                                                                                                <h:commandButton id="btnRegSol" value="Aprobar" class="btn btn-success btn-right" action="#{controllerProductoFinal.crearProductoFinal()}"></h:commandButton>
                                                                                            </p:panelGrid>
                                                                                        </h:form>-->




                                        <h:form>

                                            <p:panelGrid columns="2">
                                                <p:outputLabel value="IdProduccion:" for="idProduccion" />
                                                <p:inputText id="idProduccion" value="#{controllerProduccion.produccion.idProduccion}" title="IdProduccion" required="true" requiredMessage="The IdProduccion field is required."/>
                                                <p:outputLabel value="Proceso:" for="proceso" />
                                                <p:inputText id="proceso" value="#{controllerProduccion.produccion.proceso}" title="Proceso" required="true" requiredMessage="The Proceso field is required."/>
                                                <p:outputLabel value="Estado:" for="estado" />
                                                <p:inputText id="estado" value="#{controllerProduccion.produccion.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                                                <p:outputLabel value="Sobrante:" for="sobrante" />
                                                <p:inputText id="sobrante" value="#{controllerProduccion.produccion.sobrante}" title="Sobrante" />

                                                <p:outputLabel value="Aprobador:" for="aprobador" />
                                                <h:selectOneMenu id="aprobador" class="form-control" value="#{controllerProduccion.usuario.idUsuario}" required="true" requiredMessage="The Aprobador field is required.">
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItems value="#{controllerUsuario.listarUsuarios()}" var="pre" itemLabel="#{pre.correo}" itemValue="#{pre.idUsuario}"/>
                                                </h:selectOneMenu>
                                                <h:commandButton id="btnRegSol" value="Aprobar" class="btn btn-success btn-right" action="#{controllerProduccion.editarProduccion()}"></h:commandButton>
                                            </p:panelGrid>
                                        </h:form>



                                    </div>
                                </div><!-- ........... FIN REGISTRAR ROL ............. --> 

                                <div class="col-sx-8 col-sm-8 col-md-8 col-lg-8">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Listar Producto Final</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle">
                                        <f:view>


                                            <h:form>
                                                <p:dataTable value="#{controllerProductoFinal.listarProductofinal()}" var="profi" paginator="true" rows="10">
                                                    <p:column class="columnCenter" filterBy="#{profi.idProductoFinal}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cod Producto Final"/>
                                                        </f:facet>
                                                        <h:outputText value="#{profi.idProductoFinal}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{profi.fechaCreacion}">
                                                        <f:facet name="header">
                                                            <h:outputText value="FechaCreacion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{profi.fechaCreacion}">
                                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{profi.codProduccion}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cod Produccion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{profi.codProduccion.idProduccion}"/>
                                                    </p:column>
                                                </p:dataTable>
                                                <h:commandButton class="btn btn-danger" value="PDF" action="#{controllerProductoFinal.PDF(actionEvent)}"></h:commandButton>  

                                            </h:form>
                                        </f:view>


                                    </div>
                                    <!-- ................................................................. -->
                                </div><!-- fin div col md4 LISTAR ROLES--> 

                                <div class="col-sx-0 col-sm-0 col-md-0 col-lg-0"></div>     

                            </section>  <!-- fin de fila contenedora -->    
                        </div>


                    </div><!-- fin T A B - C O N T E N T-->          
                </div><!-- FIN  panel-default"-->

                <section class="row" style="padding: 10px;"></section>
            </ui:define>

        </ui:composition>

    </body>
</html>
