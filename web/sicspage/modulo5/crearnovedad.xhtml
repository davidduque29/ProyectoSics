<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer  contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#home">Inicio</a></li>
                            <li class="active"><a data-toggle="tab" href="#menu1">Generar Novedad</a></li>
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane">
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <h3>  Bienvenido a SICS</h3>
                                    <div class="padding-vacio-txt"></div>
                                    <img src="../../resources/imgs/fondo.png" alt="" class="images img-thumbnail"></img>
                                </div>
                            </section>
                        </div>
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="menu1" class="tab-pane fade  fade in active">
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-sx-2 col-sm-2 col-md-2 col-lg-2"></div>
                                    <div class="col-sx-8 col-sm-8 col-md-8 col-lg-8">
                                        <div class="decFormTitle">
                                            <h3 class="text-center">Listar Produccion</h3>
                                            <div class="padding-vacio-txt"></div>
                                        </div>  
                                        <!-- .................. contenido .................... --> 
                                        <div class="decFormTitle">                                      
                                            <f:view>
                                                <h:form>
                                                    <p:dataTable value="#{controllerProduccion.listarProduccion()}" var="prep" paginator="true" rows="10">
                                                        <p:column class="columnCenter" filterBy="#{prep.idProduccion}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Id Produccion"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.idProduccion}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.proceso}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Proceso"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.proceso}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.estado}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Estado"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.estado}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.sobrante}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Sobrante"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.sobrante}"/>
                                                        </p:column>
                                                        <p:column class="columnCenter" filterBy="#{prep.aprobador}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Aprobador"/>
                                                            </f:facet>
                                                            <h:outputText value="#{prep.aprobador.pmrNombre}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </h:form>
                                            </f:view>

                                        </div>                             
                                    </div>   
                                </div><!-- ........... FIN REGISTRAR ROL ............. --> 


                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"> </div>     
                            </section>  <!-- fin de fila contenedora -->    

                        </div><!-- fin P A N E L - 2 -->

                        <div id="menu1" class="tab-pane fade  fade in active">
                            <section class="row">
                                <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Registrar Novedad</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>
                                                <p:panelGrid columns="2">                                                   
                                                    <p:outputLabel value="Novedad:" for="novedad" />
                                                    <p:inputTextarea id="novedad" value="#{controllerNovedad.novedad.novedad}" title="Novedad" required="true" requiredMessage="The Novedad field is required."/>
                                                    <p:outputLabel value="Tipo:" for="tipo" />
                                                    <p:inputText id="tipo" value="#{controllerNovedad.novedad.tipo}" title="Tipo" required="true" requiredMessage="The Tipo field is required."/>
                                                    <p:outputLabel value="Cod Usuario:" for="codUsuario" />
                                                    <h:selectOneMenu id="codUsuario" class="form-control" value="#{controllerNovedad.usuario.idUsuario}" required="true" requiredMessage="The CodUsuario field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerUsuario.listarUsuarios()}" var="lusu" itemLabel="#{lusu.idUsuario}" itemValue="#{lusu.idUsuario}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="" for="btnRegSol" />
                                                    <h:commandButton id="btnRegSol" value="Registrar" class="btn btn-primary btn-right" action="#{controllerNovedad.crearNovedad()}"></h:commandButton>
                                                </p:panelGrid>
                                            </h:form>
                                        </f:view>


                                    </div>
                                </div><!-- ........... FIN REGISTRAR ROL ............. --> 

                                <div class="col-sx-5 col-sm-5 col-md-5 col-lg-5">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Registrar Detalle de Novedad</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle">                                      


                                        <h:form>

                                            <p:panelGrid columns="2">
                                                <p:outputLabel value="Id ProduccionNovedad:" for="idProduccionNovedad" />
                                                <p:inputText id="idProduccionNovedad" value="#{controllerProduccionNovedad.produccionnovedad.idProduccionNovedad}" disabled="true" title="IdProduccionNovedad" required="true" requiredMessage="The IdProduccionNovedad field is required."/>
                                                <p:outputLabel value="Cod Produccion:" for="codProduccion" />
                                                <h:selectOneMenu id="codProduccion" class="form-control" value="#{controllerProduccionNovedad.produccion.idProduccion}" required="true" requiredMessage="The CodProduccion field is required.">
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItems value="#{controllerProduccion.listarProduccion()}" var="pro" itemLabel="#{pro.idProduccion}" itemValue="#{pro.idProduccion}"/>
                                                </h:selectOneMenu>
                                                <p:outputLabel value="Cod Novedad:" for="codNovedad" />
                                                <h:selectOneMenu id="codNovedad" class="form-control" value="#{controllerProduccionNovedad.novedad.idNovedad}" required="true" requiredMessage="The CodNovedad field is required.">
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItems value="#{controllerNovedad.listarNovedades()}" var="nov" itemLabel="#{nov.idNovedad}" itemValue="#{nov.idNovedad}"/>
                                                </h:selectOneMenu>
                                                <p:outputLabel value="" for="btnRegSol" />
                                                <h:commandButton id="btnRegSol" value="Registrar" class="btn btn-primary btn-right" action="#{controllerProduccionNovedad.crearProduccionNovedad()}"></h:commandButton>
                                            </p:panelGrid>
                                        </h:form>

                                    </div>
                                    <!-- ................................................................. -->
                                </div><!-- fin div col md4 LISTAR ROLES--> 

                                <div class="col-sx-3 col-sm-3 col-md-3 col-lg-3"></div>     

                            </section>  <!-- fin de fila contenedora -->    
                        </div>


                    </div><!-- fin T A B - C O N T E N T-->          
                </div><!-- FIN  panel-default"-->

                <section class="row" style="padding: 10px;"></section>
            </ui:define>

        </ui:composition>

    </body>
</html>
