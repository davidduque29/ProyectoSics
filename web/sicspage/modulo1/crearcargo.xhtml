<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer  contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">Crear cargo</a></li>
                            <!--<li class="active"><a data-toggle="tab" href="#menu1">Registrar Rol</a></li>-->            
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane fade in active">
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"></div>
                                    <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                        <!-- .............1 Titulo ............. -->
                                        <div class="decFormTitle">
                                            <h3 class="text-center">Registrar Cargo</h3>
                                            <div class="padding-vacio-txt"></div>
                                        </div>               
                                        <!-- .................. contenido .................... --> 
                                        <div class="decFormTitle"> 
                                            <f:view >
                                                <h:form>  
                                                    <p:messages  id="mensajeMate" autoUpdate="true"></p:messages>
                                                    <p:panelGrid columns="2">
                                                        <p:outputLabel value="Cargo:" for="cargo"/>
                                                        <p:inputText id="cargo" value="#{controllerCargo.cargo.cargo}" maxlength="40" title="Cargo" required="true" requiredMessage="El Cargo debe llenarse." validatorMessage="requerido" placeholder="Nombre Cargo">
                                                            <p:keyFilter regEx="/[A-Z\s\-]/i"/>
                                                        </p:inputText>
                                                        <p:outputLabel value="" for="btnRegCar" />
                                                        <h:commandButton type="submit" id="btnRegCar" value="Registrar" 
                                                                         action="#{controllerCargo.crearCargo()}" class="btn btn-primary" >
                                                        </h:commandButton>

                                                    </p:panelGrid>
                                                </h:form>

                                            </f:view>
                                        </div>                                                       
                                    </div>
                                    <div class="col-sx-5 col-sm-5 col-md-5 col-lg-5">
                                        <div class="decFormTitle">
                                            <h3 class="text-center">Listar Cargo</h3>
                                            <div class="padding-vacio-txt"></div>
                                        </div>  
                                        <!-- ..............2 contenido ............ -->
                                        <div class="decFormTitle">
                                            <h:form>                                                  
                                                <p:dataTable value="#{controllerCargo.listarCargos()}" var="objcargo" paginator="true" rows="5"     
                                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} 
                                                             {Exporters}" style="margin-bottom:20px">
                                                    <f:facet name="{Exporters}">
                                                        <h:commandLink  actionListener="#{controllerCargo.PDF(actionEvent)}" >
                                                            <p:graphicImage value="../../resources/imgs/iconos/pdf.png" width="24" onmouseover="$('#mensaje').html('Reporte Pdf');" onmouseout="$('#mensaje').html('');"/>                                              
                                                        </h:commandLink> 
                                                    </f:facet>
                                                    <p:column filterBy="" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="IdCargo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{objcargo.idCargo}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Cargo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{objcargo.cargo}"/>
                                                    </p:column>
                                                </p:dataTable>                                              
                                            </h:form>
                                        </div>
                                        <!-- ................................................................. -->
                                    </div><!-- fin div col md5 LISTAR--> 
                                    <div class="col-sx-2 col-sm-2 col-md-2 col-lg-2"> </div>   
                                </div>
                            </section>
                        </div>
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="menu1" class="tab-pane fade  fade in active">

                        </div>
                    </div>                    
                    <section class="row" style="padding: 10px;">
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
