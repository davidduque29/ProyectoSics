<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>

        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <section class="row" style="padding: 10px;"></section>
                <div class="panel panel-default" style="background-color:#ede7e7;">
                    <div class="panel-cuenta">
                        <!-- <i class="icon-user"></i> -->
                        <h3><span class="icon-user"> M&oacute;dulo:  #{controllerUsuario.rolActual.rol}</span></h3>
                
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">nombre</a></li>
                            <!--<li class="active"><a data-toggle="tab" href="#menu1">Registrar Rol</a></li>-->            
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content" style="background-color: white;">
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane fade in active">
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"></div>
                                    <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                        <!-- .............1 Titulo ............. -->
                                        <div class="decFormTitle">
                                            <h3 class="text-center">Registrar </h3>
                                            <div class="padding-vacio-txt"></div>
                                        </div>  
                                        <!-- ..............2 contenido ............ -->
                                        <div class="decFormTitle">

                                        </div>
                                    </div>
                                    <div class="col-sx-5 col-sm-5 col-md-5 col-lg-5">
                                        <div class="decFormTitle">
                                            <h3 class="text-center">Listar </h3>
                                            <div class="padding-vacio-txt"></div>
                                        </div>  
                                        <!-- .................. contenido .................... --> 
                                        <div class="decFormTitle"> 


                                        </div>
                                        <!-- ................................................................. -->
                                    </div><!-- fin div col md5 LISTAR--> 
                                    <div class="col-sx-2 col-sm-2 col-md-2 col-lg-2"> </div>   
                                </div>
                            </section>
                        </div>
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="menu1" class="tab-pane fade  fade in active">

                        </div>
                    </div>
                </div>
                <section class="row" style="padding: 10px;">


                    <f:view>
                        <h:form>   
                            <!--                                                    <p:messages id="mensaje" autoUpdate="true"></p:messages>-->
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Cedula" for="idUsuario" />
                                <p:inputText id="idUsuario" value="#{controllerUsuario.usuario.idUsuario}"  title="IdUsuario" maxlength="12" required="true" requiredMessage="El IdUsuario es requerido."/>                                                         
                                <p:outputLabel value="PmrNombre:" for="pmrNombre" />
                                <p:inputText id="pmrNombre" value="#{controllerUsuario.usuario.pmrNombre}" title="PmrNombre"  maxlength="20" required="true" requiredMessage="El PmrNombre es requerido."/>
                                <p:outputLabel value="SgdNombre:" for="sgdNombre" />
                                <p:inputText id="sgdNombre" value="#{controllerUsuario.usuario.sgdNombre}" title="SgdNombre" maxlength="20"/>
                                <p:outputLabel value="PmrApellido:" for="pmrApellido" />
                                <p:inputText id="pmrApellido" value="#{controllerUsuario.usuario.pmrApellido}" title="PmrApellido" maxlength="20" required="true" requiredMessage="El PmrApellido es requerido."/>
                                <p:outputLabel value="SgdApellido:" for="sgdApellido" />
                                <p:inputText id="sgdApellido" value="#{controllerUsuario.usuario.sgdApellido}" title="SgdApellido" maxlength="20"/>                                                                                                            
                                <p:outputLabel value="Estado:" for="Estado" />                                                    
                                <h:selectOneMenu id="Estado" class="form-control" value="#{controllerUsuario.usuario.estado}" title="Estado" required="true" requiredMessage="El Estado es requirido.">
                                    <f:selectItem itemValue = "A" itemLabel = "Activo" /> 
                                    <!-- <f:selectItem itemValue = "I" itemLabel = "Inactivo" /> -->
                                </h:selectOneMenu>  
                                <p:outputLabel value="nombreCompleto" for="nombreCompleto" />                                                    
                                <p:inputText id="nombreCompleto" value="#{controllerUsuario.usuario.nombreCompleto}" title="nombreCompleto"/>                                        

                                <h:outputLabel value="CodCargo:" for="codCargo" class="inputexth"/>  
                                <h:selectOneMenu id="codCargo" value="#{controllerUsuario.cargo.idCargo}" title="CodCargo" required="true" requiredMessage="El CodCargo es requerido." class="form-control">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{controllerCargo.listarCargos()}" var="car" itemLabel="#{car.cargo}" itemValue="#{car.idCargo}"/>
                                </h:selectOneMenu>  
                                <p:outputLabel value="Clave:" for="clave" />
                                <p:inputText id="clave" value="#{controllerUsuario.usuario.clave}" title="Clave" maxlength="8">
                                    <!--                                                        <f:validateRegex
                                       pattern="\d"/>-->
                                </p:inputText>
                                <p:outputLabel value="Correo:" for="correo" />
                                <p:inputText id="correo" value="#{controllerUsuario.usuario.correo}" title="Correo" required="true" requiredMessage="El Correo es requirido." validatorMessage="Formato email invalido. Ejemplo@hotmail.com "> 
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:outputLabel value="FotoCedula:" for="fotoCedula" />
                                <p:inputText id="fotoCedula" value="#{controllerUsuario.usuario.fotoCedula}" title="FotoCedula" />

                                <p:outputLabel value="FechaModificacion:" for="fechaModificacion" />
                                <p:inputText id="fechaModificacion" value="#{controllerUsuario.usuario.fechaModificacion}" title="FechaModificacion" >
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </p:inputText>

                                <h:outputLabel value="" for="vacio" class="inputexth"/>
                                <h:commandButton id="vacio" value="Registrar" action="#{controllerUsuario.crearUsuario()}" class="btn btn-primary">
                                </h:commandButton>
                                <h:form>
                                    <br/>
                                    <h:link outcome="cargamasiva">Carga de usuarios</h:link>
                                    <h:commandLink ></h:commandLink>
                                </h:form>

                            </p:panelGrid>
                        </h:form>
                    </f:view>  
<!--                                                        <p:outputLabel value="FechaModificacion:" for="fechaModificacion" />
                                                        <p:inputText id="fechaModificacion" value="#{controllerUsuario.usuario.fechaModificacion}"  title="FechaModificacion">
                                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                                        </p:inputText>-->

                </section>
            </ui:define>
        </ui:composition>
         <p:inputText id="fotoCedula" disabled="true" value="#{controllerUsuario.usuario.fotoCedula}" title="FotoCedula" />
    </body>
</html>
