<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer  contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">Listar M&aacute;quinas</a></li>
                            <li ><a data-toggle="tab" href="#menu1">Modificar M&aacute;quinas</a></li>            
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane fade in active">
                            <section class="row">
                                <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"></div>
                                <div class="col-sx-10 col-sm-10 col-md-10 col-lg-10">
                                    <!-- .............1 Titulo ............. -->
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Listar M&aacute;quinas </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>                                                
                                                <p:dataTable value="#{controllerMaquina.listarMaquinas()}" var="maq" paginator="true" rows="7">
                                                    <p:column class="columnCenter" filterBy="#{maq.idMaquina}" >
                                                        <f:facet name="header">
                                                            <h:outputText value="IdMaquina"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maq.idMaquina}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maq.idMaquina}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Serial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maq.serial}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maq.maquina}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Maquina"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maq.maquina}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{maq.codTipo.tipo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="CodTipo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maq.codTipo.tipo}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maq.modelo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Modelo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maq.modelo}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{maq.estado}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maq.estado}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{maq.usuarioRegistro.correo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="UsuarioRegistro"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maq.usuarioRegistro.correo}"/>
                                                    </p:column>                                               
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value=""/>
                                                        </f:facet>
                                                         <h:commandButton id="vacio" value="Modificar" action="#{controllerMaquina.editarMaquinaUrl(maq)}" class="btn btn-primary"  ></h:commandButton>                                                        
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>
                                        </f:view>       
                                    </div>
                                </div>
                                <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"></div>
                                <div>                                     
                                </div>
                            </section>                           
                        </div>                                            
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="menu1" class="tab-pane fade">
                            <section class="row">
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                    <!-- .............1 Titulo ............. -->
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Modificar M&aacute;quinas </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>      
                                                <p:panelGrid columns="2">
                                                    <p:outputLabel value="IdMaquina:" for="idMaquina" />
                                                    <p:inputText id="idMaquina" value="#{controllerMaquina.maquina.idMaquina}" disabled="true" title="IdMaquina" required="true" requiredMessage="The IdMaquina field is required."/>
                                                    <p:outputLabel value="Serial:" for="serial" />
                                                    <p:inputText id="serial" value="#{controllerMaquina.maquina.serial}" maxlength="12" title="Serial" required="true" requiredMessage="The Serial field is required." placeholder="Serial Máquina"/>
                                                    <p:outputLabel value="Maquina:" for="maquina" />
                                                    <p:inputText id="maquina" value="#{controllerMaquina.maquina.maquina}" maxlength="25"  title="Maquina" required="true" requiredMessage="The Maquina field is required." 
                                                                 onkeypress=" this.value = (this.value + '').replace(/[^a-zA-Z\s]/g, '');" placeholder="Nombre Máquina"/>
                                                    <p:outputLabel value="Modelo:" for="modelo" />
                                                    <p:inputText id="modelo" value="#{controllerMaquina.maquina.modelo}" maxlength="4"  title="Modelo" 
                                                                 onkeypress=" this.value = (this.value + '').replace(/[^0-9]/g, '');" placeholder="Año"/>
                                                   
                                                    <p:outputLabel value="Estado" for="estado" />                                                    
                                                    <h:selectOneMenu id="estado" class="form-control" value="#{controllerMaquina.maquina.estado}" title="Estado" required="true" requiredMessage="El Estado es requirido.">
                                                        <f:selectItem itemValue = "A" itemLabel = "Activo" /> 
                                                        <!-- <f:selectItem itemValue = "I" itemLabel = "Inactivo" /> -->
                                                    </h:selectOneMenu> 
                                                    <p:outputLabel value="UsuarioRegistro:" for="usuarioRegistro" />
                                                    <h:selectOneMenu id="usuarioRegistro" class="form-control" value="#{controllerMaquina.usuario.idUsuario}" title="UsuarioRegistro" required="true" requiredMessage="The UsuarioRegistro field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerUsuario.listarUsuarios()}" var="usu" itemLabel="#{usu.nombreCompleto}" itemValue="#{usu.idUsuario}"/>
                                                    </h:selectOneMenu>
                                                    <h:outputLabel value="CodTipo:" for="codTipo" />
                                                    <h:selectOneMenu id="codTipo" class="form-control" value="#{controllerMaquina.tipoMaquina.idTipoMaquina}" title="CodTipo" required="true" requiredMessage="The CodTipo field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerTipoMaquina.listarMaquinas()}" var="maq" itemLabel="#{maq.tipo}" itemValue="#{maq.idTipoMaquina}"/>
                                                    </h:selectOneMenu>  
                                                    <p:outputLabel value="" for="maqi" />
                                                   <h:commandButton id="maqi" class="btn btn-success" value="Modificar" action="#{controllerMaquina.editarMaquina()}"></h:commandButton>
                                                </p:panelGrid>
                                            </h:form>
                                        </f:view>
                                    </div>
                                </div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                            </section>
                        </div>
                    </div>
                    <section class="row" style="padding: 10px;">
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
