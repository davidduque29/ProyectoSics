<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer  contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">Crear Tipo M&aacute;quinas</a></li>
                            <li ><a data-toggle="tab" href="#menu1">Listar Tipo M&aacute;quinas</a></li>            
                            <li ><a data-toggle="tab" href="#menu2">Crear M&aacute;quinas</a></li>            
                            <li ><a data-toggle="tab" href="#menu3">Listar M&aacute;quinas</a></li>            
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->                                      
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="home" class="tab-pane fade in active">
                            <section class="row">
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                    <!-- .............1 Titulo ............. -->
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Registrar Tipo M&aacute;quinas </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>
                                                <p:panelGrid columns="2">                                                   
                                                    <p:outputLabel value="Tipo:" for="tipo" />
                                                    <p:inputText id="tipo" value="#{controllerTipoMaquina.tipoMaquina.tipo}" title="Tipo"  placeholder="Nombre Tipo Máquina">
                                                         <p:keyFilter regEx="/[A-Z\s]/i"/>
                                                    </p:inputText>
                                                    <h:outputLabel value="" for="vacio" class="inputexth"/>
                                                    <h:commandButton id="vacio" value="Registrar" action="#{controllerTipoMaquina.crearTipoMaquina()}" class="btn btn-primary" ></h:commandButton>
                                                </p:panelGrid>
                                            </h:form>
                                        </f:view>
                                    </div>
                                </div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                            </section>
                        </div>
                        <div id="menu1" class="tab-pane fade">                        
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <!-- .............1 Titulo ............. -->
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Listar Tipo M&aacute;quinas </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>                                                
                                                <p:dataTable value="#{controllerMaquina.listarMaquinas()}" var="item" paginator="true" rows="7">
                                                    <p:column class="columnCenter" filterBy="#{item.idMaquina}" >
                                                        <f:facet name="header">
                                                            <h:outputText value="IdMaquina"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.idMaquina}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{item.idMaquina}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Serial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.serial}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{item.maquina}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Maquina"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.maquina}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{item.modelo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Modelo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.modelo}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{item.estado }">
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.estado}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{item.usuarioRegistro.correo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="UsuarioRegistro"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.usuarioRegistro.correo}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{item.codTipo.tipo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="CodTipo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.codTipo.tipo}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>
                                        </f:view>       
                                    </div>
                                </div>                                
                                <div>                                     
                                </div>
                            </section>                           
                        </div>  
                         <div id="menu2" class="tab-pane fade">
                            <section class="row">
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                    <!-- .............1 Titulo ............. -->
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Registrar M&aacute;quinas </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>    
                                                <p:messages  globalOnly="true" showDetail="true" showSummary="true" autoUpdate="false"/>                     
                                                <p:panelGrid columns="2">                                                   
                                                    <p:outputLabel value="Serial:" for="serial" />
                                                    <p:inputText id="serial" value="#{controllerMaquina.maquina.serial}" maxlength="12" title="Serial" required="true" requiredMessage="El Serial es requerido." placeholder="Serial Máquina"/>
                                                    <p:outputLabel value="Maquina:" for="maquina" />
                                                    <p:inputText id="maquina" value="#{controllerMaquina.maquina.maquina}" maxlength="25"  title="Maquina" required="true" requiredMessage="El nombre de la Máquina es requerido." placeholder="Nombre Máquina">
                                                                  <p:keyFilter regEx="/[A-Z\s\-]/i"/>
                                                    </p:inputText>
                                                    <p:outputLabel value="Modelo:" for="modelo" />
                                                    <p:inputText id="modelo" value="#{controllerMaquina.maquina.modelo}" maxlength="4"  title="Modelo" 
                                                                 onkeypress=" this.value = (this.value + '').replace(/[^0-9]/g, '');" placeholder="Año"/>
                                                   
                                                    <p:outputLabel value="Estado" for="estado" />                                                    
                                                    <h:selectOneMenu id="estado" class="form-control" value="#{controllerMaquina.maquina.estado}" title="Estado" required="true" requiredMessage="El Estado es requirido.">
                                                        <f:selectItem itemValue = "A" itemLabel = "Activo" /> 
                                                        <!-- <f:selectItem itemValue = "I" itemLabel = "Inactivo" /> -->
                                                    </h:selectOneMenu> 
                                                    <p:outputLabel value="UsuarioRegistro:" for="usuarioRegistro" />
                                                    <h:selectOneMenu id="usuarioRegistro" class="form-control" value="#{controllerMaquina.usuario.idUsuario}" title="UsuarioRegistro" required="true" requiredMessage="The UsuarioRegistro field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerUsuario.listarUsuarios()}" var="usu" itemLabel="#{usu.nombreCompleto}" itemValue="#{usu.idUsuario}"/>
                                                    </h:selectOneMenu>
                                                    <h:outputLabel value="CodTipo:" for="codTipo" />
                                                    <h:selectOneMenu id="codTipo" class="form-control" value="#{controllerMaquina.tipoMaquina.idTipoMaquina}" title="CodTipo" required="true" requiredMessage="The CodTipo field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerTipoMaquina.listarMaquinas()}" var="maq" itemLabel="#{maq.tipo}" itemValue="#{maq.idTipoMaquina}"/>
                                                    </h:selectOneMenu>  
                                                    <h:outputLabel value="" for="vacio" />
                                                    <h:commandButton id="vacio" value="Registrar" action="#{controllerMaquina.crearMaquina()}" class="btn btn-primary"  ></h:commandButton>
                                                </p:panelGrid>                                                
                                            </h:form>
                                        </f:view>
                                    </div>
                                </div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                            </section>
                        </div>
                        <div id="menu3" class="tab-pane fade">                        
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <!-- .............1 Titulo ............. -->
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Listar M&aacute;quinas </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>                                                
                                                <p:dataTable value="#{controllerMaquina.listarMaquinas()}" var="maqui" paginator="true" rows="7">
                                                    <p:column class="columnCenter" filterBy="#{maqui.idMaquina}" >
                                                        <f:facet name="header">
                                                            <h:outputText value="IdMaquina"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maqui.idMaquina}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maqui.idMaquina}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Serial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maqui.serial}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maqui.maquina}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Maquina"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maqui.maquina}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maqui.modelo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Modelo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maqui.modelo}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maqui.estado}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maqui.estado}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maqui.usuarioRegistro.correo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="UsuarioRegistro"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maqui.usuarioRegistro.correo}"/>
                                                    </p:column>
                                                    <p:column class="columnCenter" filterBy="#{maqui.codTipo.tipo}">
                                                        <f:facet name="header">
                                                            <h:outputText value="CodTipo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{maqui.codTipo.tipo}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>
                                        </f:view>       
                                    </div>
                                </div>                                
                                <div>                                     
                                </div>
                            </section>                           
                        </div>  
                    </div><!-- fin T A B - C O N T E N E D O R  M O D U L O-->   
                    
                    <section class="row" style="padding: 10px;">
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
