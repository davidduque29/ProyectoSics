<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer  contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">Listar Material Producci&oacute;n</a></li>
                            <li><a data-toggle="tab" href="#menu1">Modificar Material Producci&oacute;n</a></li>            
                            <li><a data-toggle="tab" href="#menu2">Listar Material Existente</a></li>            
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane fade in active">
                            <section class="row">
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                    <p:messages id="mensajeinput" autoUpdate="false" ></p:messages>
                                </div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">                                    
                                    <p:messages  globalOnly="true" showDetail="true" showSummary="true" autoUpdate="false"/>
                                </div>
                            </section>
                            <section class="row">                       
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Listar Producci&oacute;n Material</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>
                                                <p:dataTable value="#{controllerProduccionMaterial.listarProdMaterial()}" var="produccionMaterial" paginator="true" rows="7">
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="IdProdMaterial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.idProdMaterial}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Cantidad"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.cantidad}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.estado}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="CodPreProduccion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.codPreProduccion.idPreProduccion}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="CodStockMaterial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.codStockMaterial.material}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="UsuarioRegistro"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.usuarioRegistro.correo}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="CodSubProceso"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.codSubProceso.subProceso}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <!--                                                            <h:outputText value="Cargo"/>-->
                                                        </f:facet>
                                                        <h:commandButton type="submit" id="btnModCar" value="Modificar" 
                                                                         action="#{controllerProduccionMaterial.editarProduccionMaterialUrl(produccionMaterial)}" class="btn btn-primary">
                                                        </h:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>
                                        </f:view>
                                    </div>
                                </div>
                            </section>
                        </div> <!-- fin tab - idHome ::::::::::-->

                        <div id="menu1" class="tab-pane fade">
                            <section class="row">                       
                                <div class="col-sx-7 col-sm-7 col-md-7 col-lg-7">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Material Produccion </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>
                                                <p:dataTable value="#{controllerProduccionMaterial.listarProdMaterial()}" var="produccionMaterial" paginator="true" rows="4">
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Id"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.idProdMaterial}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Material"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.codStockMaterial.material}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Cantidad"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.cantidad}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.estado}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="PreProduccion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.codPreProduccion.codPreProceso.preProceso}"/>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="UsuarioRegistro"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.usuarioRegistro.correo}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="CodSubProceso"/>
                                                        </f:facet>
                                                        <h:outputText value="#{produccionMaterial.codSubProceso.subProceso}"/>
                                                    </p:column>                                                   
                                                </p:dataTable>
                                            </h:form>
                                        </f:view>
                                    </div>
                                </div>
                                <div class="col-sx-5 col-sm-5 col-md-5 col-lg-5">

                                    <!-- .............1 Titulo ............. -->
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Editar Material Produccion </h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- ..............2 contenido ............ -->
                                    <div class="decFormTitle">
                                        <f:view>
                                            <h:form>
                                                <p:panelGrid columns="2">
                                                    <p:outputLabel value="IdProdMaterial:" for="idProdMaterial" />
                                                    <p:inputText id="idProdMaterial" value="#{controllerProduccionMaterial.prodMaterial.idProdMaterial}" disabled="true" title="IdProdMaterial" required="true" requiredMessage="The IdProdMaterial field is required."/>
                                                    <p:outputLabel value="Cantidad:" for="cantidad" />
                                                    <p:inputText id="cantidad" value="#{controllerProduccionMaterial.prodMaterial.cantidad}" title="Cantidad" />
                                                    <p:outputLabel value="Estado:" for="estado" />
                                                    <h:selectOneMenu id="estado" class="form-control" value="#{controllerProduccionMaterial.prodMaterial.estado}" title="Estado" required="true" requiredMessage="El Estado es requirido.">
                                                        <f:selectItem itemValue = "EN PROCESO" itemLabel = "EN PROCESO" /> 
                                                        <f:selectItem itemValue = "UTILIZADO" itemLabel = "UTILIZADO" /> 
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="PreProduccion:" for="codPreProduccion" />
                                                    <h:selectOneMenu id="codPreProduccion" class="form-control" value="#{controllerProduccionMaterial.preProduccion.idPreProduccion}" required="true" requiredMessage="The CodPreProduccion field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerPreProduccion.listarPreproduccion()}" var="preprod" itemLabel="#{preprod.codPreProceso.preProceso}" itemValue="#{preprod.idPreProduccion}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="Material:" for="codStockMaterial" />
                                                    <h:selectOneMenu id="codStockMaterial" class="form-control"  value="#{controllerProduccionMaterial.material.idStockMaterial}" >
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerMaterial.listarMateriales()}" var="material" itemLabel="#{material.material}" itemValue="#{material.idStockMaterial}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="UsuarioRegistro:" for="usuarioRegistro" />
                                                    <h:selectOneMenu id="usuarioRegistro" class="form-control"  value="#{controllerProduccionMaterial.usuario.idUsuario}" required="true" requiredMessage="The UsuarioRegistro field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerUsuario.listarUsuarios()}" var="usuario" itemLabel="#{usuario.correo}" itemValue="#{usuario.idUsuario}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="CodSubProceso:" for="codSubProceso" />
                                                    <h:selectOneMenu id="codSubProceso" class="form-control"  value="#{controllerProduccionMaterial.subProceso.idSubProceso}" required="true" requiredMessage="The CodSubProceso field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerSubProceso.listarSubproceso()}" var="subpro" itemLabel="#{subpro.subProceso}" itemValue="#{subpro.idSubProceso}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="" for="btnProdMat" />
                                                    <h:commandButton id="btnProdMat" value="Modificar" class="btn btn-primary" action="#{controllerProduccionMaterial.editarProduccionMaterial()}"></h:commandButton>

                                                </p:panelGrid>
                                            </h:form>
                                        </f:view>

                                    </div>
                                </div>
                            </section>
                        </div><!-- fin idmenu1 ::::::::::-->



                        <div id="menu2" class="tab-pane fade">
                            <section class="row">
                                <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"> </div>   
                                <div class="col-sx-10 col-sm-10 col-md-10 col-lg-10">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Cantidad Material Existente</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle"> 
                                        <h:form>
                                            <p:dataTable value="#{controllerMaterial.listarMateriales()}" var="material" paginator="true" rows="6">
                                                <p:column filterBy="#{material.codigoBarras}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="CodigoBarras"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.codigoBarras}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.material}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Material"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.material}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.tipo}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.tipo}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.marca}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Marca"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.marca}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.peso}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Peso"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.peso}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.alto}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Alto"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.alto}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.ancho}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Ancho"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.ancho}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.descripcion}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Descripcion"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.descripcion}"/>
                                                </p:column>
                                                <p:column filterBy="#{material.cantidad}" class="columnCenter">
                                                    <f:facet name="header">
                                                        <h:outputText value="Cantidad"/>
                                                    </f:facet>
                                                    <h:outputText value="#{material.cantidad}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:form>
                                    </div>
                                    <!-- ................................................................. -->
                                </div><!-- fin div col md5 LISTAR--> 
                                <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"> </div>   
                            </section>
                        </div><!-- fin idmenu2 ::::::::::-->
                    </div> <!--tab-content contenedor-modulo -->  
                </div><!--contenedor padre-->
            </ui:define>
        </ui:composition>
    </body>
</html>
