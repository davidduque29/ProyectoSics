<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer  contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#home">Registrar Preproducci&oacute;n</a></li>
                            <li class="active"><a data-toggle="tab" href="#menu1">Listar Preproducci&oacute;n</a></li>                                                                     
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane">
                            <section class="row">
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Registrar Preproduccion Quala</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>     
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle">

                                        <f:view>
                                            <h:form>
                                                <p:messages id="mensajeRol" autoUpdate="true"></p:messages>
                                                <p:panelGrid columns="2">                                                  
                                                    <p:outputLabel value="Cantidad:" for="cantidad" />
                                                    <p:inputText id="cantidad" value="#{controllerPreProduccion.preproduccion.cantidad}" title="Cantidad" required="true" requiredMessage="El Campo Cantidad es Requerido." />
                                                    <p:outputLabel value="Pedido:" for="pedido" />
                                                    <p:inputText id="pedido" value="#{controllerPreProduccion.preproduccion.pedido}" title="Pedido" required="true" requiredMessage="El Campo Pedido es Requerido." />
                                                    <p:outputLabel value="Usuario  Explosion:" for="usuarioExplosion" />
                                                    <h:selectOneMenu id="usuarioExplosion" value="#{controllerPreProduccion.usuario.idUsuario}" class="form-control"   required="true" requiredMessage="El Campo usuarioExplosion es Requerido.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerUsuario.listarUsuarios()}" var="usuario" itemLabel="#{usuario.pmrNombre}" itemValue="#{usuario.idUsuario}"/>
                                                    </h:selectOneMenu>

                                                    <p:outputLabel value="Cod PreProceso:" for="codPreProceso" />
                                                    <h:selectOneMenu id="codPreProceso" value="#{controllerPreProduccion.preproceso.idPreProceso}"  class="form-control"  required="true" requiredMessage="El Campo codPreProceso es Requerido.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerPreproceso.listarPreProceso()}" var="preproduc" itemLabel="#{preproduc.preProceso}" itemValue="#{preproduc.idPreProceso}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="" for="btnRol" />
                                                    <h:commandButton id="btnRol" value="Registrar" action="#{controllerPreProduccion.crearPreProduccion()}" class="btn btn-primary"></h:commandButton>
                                                </p:panelGrid>
                                            </h:form>
                                        </f:view>
                                    </div>  
                                </div>
                            </section>
                        </div>
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="menu1" class="tab-pane fade  fade in active">
                            <section class="row">
                                <div class="col-sx-1 col-sm-1 col-md-1 col-lg-10"></div>
                                <div class="col-sx-4 col-sm-4 col-md-4 col-lg-4">

                                </div><!-- ........... FIN REGISTRAR ROL ............. --> 

                                <div class="col-sx-5 col-sm-5 col-md-5 col-lg-8">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Listar Preproduccion Quala</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle">                                      



                                        <f:view>
                                            <h:form>

                                                <p:dataTable value="#{controllerPreProduccion.listarPreproduccion()}" var="preprod" paginator="true" rows="7">
                                                    <p:column filterBy="#{preprod.idPreProduccion}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cod PreProduccion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{preprod.idPreProduccion}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{preprod.cantidad}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cantidad"/>
                                                        </f:facet>
                                                        <h:outputText value="#{preprod.cantidad}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{preprod.pedido}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Pedido"/>
                                                        </f:facet>
                                                        <h:outputText value="#{preprod.pedido}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{preprod.usuarioExplosion.pmrNombre}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Usuario Explosion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{preprod.usuarioExplosion.pmrNombre}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{preprod.codPreProceso.idPreProceso}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cod PreProceso"/>
                                                        </f:facet>
                                                        <h:outputText value="#{preprod.codPreProceso.idPreProceso}"/>
                                                    </p:column>

                                                </p:dataTable>
                                                <h:commandButton value="PDF" class="btn btn-danger" actionListener="#{controllerPreProduccion.PDF(actionEvent)}"/>

                                            </h:form>
                                        </f:view>




                                    </div>
                                    <!-- ................................................................. -->
                                </div><!-- fin div col md4 LISTAR ROLES--> 
                                <div class="col-sx-2 col-sm-2 col-md-2 col-lg-2"> </div>     
                            </section>  <!-- fin de fila contenedora -->    
                        </div><!-- fin P A N E L - 2 -->


                    </div><!-- fin T A B - C O N T E N T-->          
                </div><!-- FIN  panel-default"-->

                <section class="row" style="padding: 10px;"></section>
            </ui:define>

        </ui:composition>

    </body>
</html>
