<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../template/principal.xhtml">
            <ui:define name="content">
                <div class="contenedor-padre">
                    <section class="row" style="padding: 10px;"></section>
                    <div class="main-panel-cabezote main-panel-cabezote">
                        <h3 style="color: #FAFAFA;"><span class="icon-user"> M&oacute;dulo:  #{sesion.rolActual.rol}</span></h3>
                    </div>
                    <!-- ............................TABS PANEL ............................. -->
                    <div class="panel-footer contenedor-modulo-header" style="background-color: white">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#home">Crear Plan de Acci&oacute;n</a></li>
                            <li class="active"><a data-toggle="tab" href="#menu1">Listar Plan de Acci&oacute;n</a></li>
                            <!--                                          <li><a data-toggle="tab" href="#menu2">Modificar Rol</a></li>
                                                                <li><a data-toggle="tab" href="#menu3">Crear Menu</a></li>
                                                                   <li><a data-toggle="tab" href="#menu4">Modificar Menú</a></li>
                                                                   <li><a data-toggle="tab" href="#menu5">Crear Permiso</a></li>
                                                                   <li><a data-toggle="tab" href="#menu6">Modificar Permiso</a></li>-->
                        </ul> 
                    </div>
                    <!-- ........................................... -->

                    <div class="tab-content contenedor-modulo"> <!-- .....contenedor modulo ......... -->
                        <!-- .........|_| P A N E L -  0................ -->
                        <div id="home" class="tab-pane">
                            <section class="row">
                                <div class="col-sx-12 col-sm-12 col-md-12 col-lg-12">
                                                                       <div class="decFormTitle">
                                        <h3 class="text-center">Registrar Plan de Acci&oacute;n Quala</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>     
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle">

                                        <f:view>        
                                            <h:form>
                                                <p:messages id="mensajeRol" autoUpdate="true"></p:messages>
                                                <p:panelGrid columns="2">                                                   
                                                    <p:outputLabel value="Plan:" for="plan" />
                                                    <p:inputTextarea  id="plan" value="#{controllerPlanDeAccion.plandeaccion.plan}" title="Plan" required="true" requiredMessage="El Campo Plan es Requerido."/>
                                                    <p:outputLabel value="Observacion:" for="observacion" />
                                                    <p:inputTextarea id="observacion" value="#{controllerPlanDeAccion.plandeaccion.observacion}" title="Observacion" required="true" requiredMessage="El Campo Observacion es Requerido."/>
                                                    <p:outputLabel value="Fecha Creacion:" for="fechaCreacion" />
                                                    <p:inputText id="fechaCreacion" value="#{controllerPlanDeAccion.plandeaccion.fechaCreacion}" title="FechaCreacion" required="true" requiredMessage="El Campo Fecha Creacion es Requerido.">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </p:inputText>
                                                    <p:outputLabel value="N° Novedad:" for="codNovedad" />
                                                    <h:selectOneMenu id="codNovedad" value="#{controllerPlanDeAccion.novedad.idNovedad}" class="form-control"   required="true" requiredMessage="The CodNovedad field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerNovedad.listarNovedades()}" var="nov" itemLabel="#{nov.idNovedad}" itemValue="#{nov.idNovedad}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="Usuario Registro:" for="usuarioRegistro" />
                                                    <h:selectOneMenu id="usuarioRegistro" value="#{controllerPlanDeAccion.usuario.idUsuario}" class="form-control"   required="true" requiredMessage="The UsuarioRegistro field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerUsuario.listarUsuarios()}" var="usu" itemLabel="#{usu.pmrNombre}" itemValue="#{usu.idUsuario}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="Estado:" for="estado" />
                                                    <h:selectOneMenu id="estado" value="#{controllerPlanDeAccion.estadoplanaccion.idEstadoPlanAccion}" class="form-control"  required="true" requiredMessage="The Estado field is required.">
                                                        <!-- TODO: update below reference to list of available items-->
                                                        <f:selectItems value="#{controllerEstadoplanaccion.listarEstado()}" var="plan" itemLabel="#{plan.estado}" itemValue="#{plan.idEstadoPlanAccion}"/>
                                                    </h:selectOneMenu>
                                                    <p:outputLabel value="" for="btnRol" />
                                                    <h:commandButton id="btnRol" value="Registrar" action="#{controllerPlanDeAccion.crearPlanDeAccion()}" class="btn btn-primary"></h:commandButton>
                                                </p:panelGrid>
                                            </h:form>
                                        </f:view>
                                    </div> 
                                </div>
                            </section>
                        </div>
                        <!-- ::::::::::REGISTRAR ROL P A N E L  2 ::::::::::-->
                        <!-- fade in active // muestra activo el panel-->
                        <div id="menu1" class="tab-pane fade  fade in active">
                            <section class="row">
                                <div class="col-sx-1 col-sm-1 col-md-1 col-lg-1"></div>
                                <div class="col-sx-5 col-sm-5 col-md-5 col-lg-5">
 
                                </div><!-- ........... FIN REGISTRAR ROL ............. --> 

                                <div class="col-sx-5 col-sm-5 col-md-5 col-lg-12">
                                    <div class="decFormTitle">
                                        <h3 class="text-center">Listar Plan de Accion Quala</h3>
                                        <div class="padding-vacio-txt"></div>
                                    </div>  
                                    <!-- .................. contenido .................... --> 
                                    <div class="decFormTitle">                                      


                                        <f:view>


                                            <h:form>

                                                <p:dataTable value="#{controllerPlanDeAccion.listarPlanesDeAccion()}" var="plan" paginator="true" rows="7">
                                                    <p:column filterBy="#{plan.idPlanDeAccion}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="N° Plan DeAccion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{plan.idPlanDeAccion}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{plan.plan}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Plan"/>
                                                        </f:facet>
                                                        <h:outputText value="#{plan.plan}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{plan.observacion}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Observacion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{plan.observacion}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{plan.fechaCreacion}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Fecha Creacion"/>
                                                        </f:facet>
                                                        <h:outputText value="#{plan.fechaCreacion}">
                                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column filterBy="#{plan.codNovedad.idNovedad}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cod Novedad"/>
                                                        </f:facet>
                                                        <h:outputText value="#{plan.codNovedad.idNovedad}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{plan.usuarioRegistro.pmrNombre}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Usuario "/>
                                                        </f:facet>
                                                        <h:outputText value="#{plan.usuarioRegistro.pmrNombre}"/>
                                                    </p:column>
                                                    <p:column filterBy="#{plan.estado.estado}" class="columnCenter">
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{plan.estado.estado}"/>
                                                    </p:column>

                                                </p:dataTable>
                                                <h:commandButton class="btn btn-danger" value="Reportes" actionListener="#{controllerPlanDeAccion.PDF(actionEvent)}"></h:commandButton>  

                                            </h:form>
                                        </f:view>


                                    </div>
                                    <!-- ................................................................. -->
                                </div><!-- fin div col md4 LISTAR ROLES--> 
                                <div class="col-sx-2 col-sm-2 col-md-2 col-lg-2"> </div>     
                            </section>  <!-- fin de fila contenedora -->    
                        </div><!-- fin P A N E L - 2 -->
                        <section class="row" style="padding: 10px;"></section>
                    </div><!-- fin T A B - C O N T E N T-->          
                </div><!-- FIN  panel-default"-->
            </ui:define>
        </ui:composition>F
    </body>
</html>
